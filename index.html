<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="summary.cs">
  </head>
  <body>
    <section class="result-container">
      <div class="result">
        <h1>Your Result</h1>
      </div>
      <div class="result-score">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="result-summary">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary-container">
      <div class="summary-header">
        <h2>Summary </h2>
      </div>
      <div class="reaction-summary">
        <img src="icon-reaction.svg" alt="icon-reaction">
        <p  class="reaction">Reaction</p>
        <p  class="">80&nbsp; <span class="numbers"> / &nbsp;100</span></p>
     
      </div>
    
      <div class="memory-summary">
        <img src="icon-memory.svg" alt="icon-reaction">
        <p  class="memory">Memory</p>
        <p  class="">92&nbsp; <span class="numbers"> / &nbsp;100</span></p>
     
      </div>

      <div class="verbal-summary">
        <img src="icon-verbal.svg" alt="icon-reaction">
        <p  class="verbal">Verbal</p>
        <p class="">61&nbsp; <span class="numbers"> / &nbsp;100</span></p>
     
      </div>
     
      <div class="visual-summary">
        <img src="icon-visual.svg" alt="icon-reaction">
        <p class="visual">Visual</p>
        <p class="">72&nbsp; <span class="numbers"> / &nbsp;100</span></p>
      </div>
      <div>
        <a href="#" target="_blank">
          <button class="btn">continue</button>
        </a>
      </div>
    </section>
  </body>
</html>
